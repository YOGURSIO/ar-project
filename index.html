<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paseo por la UCU</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="scripts/main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Cargando...</div>
  </div>
  <a-scene id="ar-scene" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

    <a-nft id="mark1" type="nft" url="/assets/markers/mark1/mark1" smooth="true" smoothCount="2" smoothTolerance=".001"
      smoothThreshold="1" minConfidence="0.001">
      <a-entity gltf-model="/assets/models/coin.glb" scale="100 100 100" position="500 300 -100" rotation="0 90 90"
        animation="property: rotation; to: 360 90 90; loop: true; dur: 5000; easing: linear">
    </a-nft>

    <a-nft id="mark2" type="nft" url="/assets/markers/mark2/mark2" smooth="true" smoothCount="2" smoothTolerance=".001"
      smoothThreshold="1" minConfidence="0.01">
      <a-entity gltf-model="/assets/models/coin.glb" scale="100 100 100" position="500 300 -100" rotation="0 90 90"
        animation="property: rotation; to: 360 90 90; loop: true; dur: 5000; easing: linear">
    </a-nft>

    <a-nft id="mark3" type="nft" url="/assets/markers/mark3/mark3" smooth="true" smoothCount="2" smoothTolerance=".001"
      smoothThreshold="1" minConfidence="0.01">
      <a-entity gltf-model="/assets/models/coin.glb" scale="100 100 100" position="500 300 -100" rotation="0 90 90"
        animation="property: rotation; to: 360 90 90; loop: true; dur: 5000; easing: linear">
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>


  <div id="overlay"></div>

  <div id="timer">⏱️ 00:00</div>

  <div id="progress-label">Progreso actual</div>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
</body>
