<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.6.0/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="scripts/main.js"></script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

    <a-nft type="nft" url="/assets/markers/mark0/mark0" smooth="true" smoothCount="2" smoothTolerance=".001"
      smoothThreshold="1" minConfidence="0.01">
      <a-box color="red" scale="50 50 50" position="200 200 0" material="shader: flat;"></a-box>
    </a-nft>

    <a-nft type="nft" url="/assets/markers/mark1/mark1" smooth="true" smoothCount="2" smoothTolerance=".001"
      smoothThreshold="1" minConfidence="0.01">
      <a-box color="red" scale="50 50 50" position="200 200 0" material="shader: flat;"></a-box>
    </a-nft>

    <a-nft type="nft" url="/assets/markers/mark2/mark2" smooth="true" smoothCount="2" smoothTolerance=".001"
      smoothThreshold="1" minConfidence="0.01">
      <a-box color="red" scale="50 50 50" position="200 200 0" material="shader: flat;"></a-box>
    </a-nft>

    <a-nft type="nft" url="/assets/markers/mark3/mark3" smooth="true" smoothCount="2" smoothTolerance=".001"
      smoothThreshold="1" minConfidence="0.01">
      <a-box color="red" scale="50 50 50" position="200 200 0" material="shader: flat;"></a-box>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
</body>
